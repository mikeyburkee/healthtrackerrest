name: Deploy to Railway

on: [push, pull_request]

jobs:

  package:
    name: Maven Package (no tests) 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Maven Package
        run: mvn -B clean package -DskipTests
        # Create Artifact - Jar Builds 
      - name: Jar Builds
        uses: actions/upload-artifact@v3
        with:
          name: Jar with Builds
          path: target/*.jar

  documentation:
    runs-on: ubuntu-latest
    needs: package
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs the Maven dokka task
      - name: Dokka with Maven
        run: mvn -B dokka:dokka

      # Builds a zip file with the KDoc generated website in it
      - name: Archive KDoc Documentation
        uses: actions/upload-artifact@v3
        with:
          name: KDoc Documentation Site
          path: target/dokka
  test:
    name: Maven Tests
    needs: package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Maven Verify
        run: mvn -B clean verify
  deploy:
    name: Railway Deploy
    needs: test
    runs-on: ubuntu-latest  

    steps:
       - uses: actions/checkout@v3
       - uses: devtomio/action-railway@v1.1.4
         name: Deploy to Railway
         env:
           RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}  
